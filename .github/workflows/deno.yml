name: Nuxt Install & Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  install-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build Nuxt
        run: npm run build

      - name: ğŸš€ Run Nuxt app
        run: |
          nohup npm run start &
          sleep 10
          curl -I http://localhost:3000
